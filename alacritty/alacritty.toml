import = ["~/.config/alacritty/plugins/bearded-hc-ebony.toml"]

[shell]
program = "/bin/bash"
args = [
  "-l",
  "-c",
  "zellij delete-all-sessions && zellij attach || zellij --session å½±",
]

[window]
opacity = 0.95
padding = { x = 10, y = 10 }
dynamic_padding = true

[font]
normal = { family = "JetBrainsMono Nerd Font" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
size = 12.0
offset.y = 2

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 400
blink_timeout = 0

[terminal]
osc52 = "CopyPaste"

[scrolling]
history = 50000
